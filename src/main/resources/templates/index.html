<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
      <h1>
       <p th:text="${msg}"></p>
      </h1>
       
    
        <form th:action="@{/book-ticket}" th:object="${passenger}" method="POST">
        <h2>Book Ticket Here</h2>
        <table>
           <tr>
              <td>Name:</td>
              <td><input type="text" th:field=*{name}>
           </tr>
           <tr>
              <td>From:</td>
              <td><input type="text" th:field=*{from}>
           </tr>
           <tr>
              <td>To:</td>
              <td><input type="text" th:field=*{to}>
           </tr>
           <tr>
              <td>DOJ:</td>
              <td><input type="text" th:field=*{doj}>
           </tr>
           <tr>
              <td>Train Number:</td>
              <td><input type="text" th:field=*{trainNumber}>
           </tr>
           <tr>
              <td></td>
              <td><input type="submit" value="submit">
           </tr>
        </table>
        </form>
        <a  href="ticket"> View Ticket</a>

</body>
</html>
